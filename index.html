    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        .container {
            text-align: center;

        .message {

        .code-element {
            font-family: 'Courier New', monospace;

            border-radius: 4px;
            color: #fa001d;

            top: 0;
            left: 0;

            z-index: -1;

        .floating-heart {
            position: absolute;

            color: rgba(255, 51, 51, 0.6);

        .social-container {

            top: 20px;
            left: 20px;
            z-index: 10;
            text-align: left;
        }

        .social-background {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: filter 0.3s ease;
            z-index: -1;
        }

        .social-background.blur {
            filter: blur(5px);
        }

        .main-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Noto Serif Display', serif;
            position: relative;
            z-index: 1;
        }

        .main-button:hover {
            background-color: #ed6179;
        }

        .social-links {
            display: none;
            margin-top: 10px;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .social-links.active {
            display: flex;
        }

        .social-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 12px;
        }

        .social-link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        .social-link span {
            font-family: 'Noto Serif Display', serif;
        }

        /* Style for SoundCloud iframe to show only cover art in a small corner */
        .soundcloud-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 5;
            border: none;
            overflow: hidden;
            display: none; /* Hidden by default, shown on button click */
        }
        .soundcloud-player iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .heart-canvas {
                width: 150px;
                height: 150px;
            }
            .container {
                padding: 30px 20px;
            }
            .message {
                margin-right: 0;
                font-size: 16px;
            }
            .social-container {
                top: 10px;
                left: 10px;
            }
            .main-button {
                padding: 6px 12px;
                font-size: 12px;
            }
            .social-link img {
                width: 20px;
                height: 20px;
            }
            .social-link span {
                font-size: 10px;
            }
            .social-background {
                top: -5px;
                left: -5px;
                right: -5px;
                bottom: -5px;
            }
            .floating-heart {
                font-size: 16px;
                text-shadow: 0 0 8px rgba(255, 51, 51, 0.8), 0 0 16px rgba(255, 51, 51, 0.5);
            }
            .soundcloud-player {
                width: 80px;
                height: 80px;
                bottom: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

            Để vẽ nên một trái tim không lỗi cú pháp, chỉ nỗi nhớ"

    <div class="soundcloud-player" id="soundcloudPlayer"></div>

    <script>
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            const texts = ['miss you', 'ben 10 dai bang','park bo gum', 'i love you', 'anh yeu em', 'qkr exex', '1-1-2025', '27-10-2009', '14-2-2025', '❤', 'nho em', 'hanh phuc nhe', 'thiezhoang', 'thuong em'];
            heart.innerHTML = texts[Math.floor(Math.random() * texts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 0 + 's';
            heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
            
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }
        setInterval(createFloatingHeart, 130);
        
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }

        function toggleSocialLinksAndPlay() {
            const socialLinks = document.getElementById('socialLinks');
            const socialBackground = document.getElementById('socialBackground');
            const soundcloudPlayer = document.getElementById('soundcloudPlayer');

            socialLinks.classList.toggle('active');
            socialBackground.classList.toggle('blur');
            if (!soundcloudPlayer.innerHTML) {
                const iframe = document.createElement('iframe');
                iframe.scrolling = 'no';
                iframe.frameborder = 'no';
                iframe.allow = 'autoplay';
                iframe.src = 'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/455046894&color=%23ff5500&auto_play=true&hide_related=true&show_comments=false&show_user=false&show_reposts=false&show_teaser=false&visual=true';
                soundcloudPlayer.appendChild(iframe);
                soundcloudPlayer.style.display = 'block'; 
            }
        }

        var settings = {
            particles: {
                length: 500,
                duration: 2,
                velocity: 100,
                effect: -0.75,
                size: 30,
            },
        };

        (function(){var b=0;var c=["ms","moz","webkit","o"];for(var a=0;a<c.length&&!window.requestAnimationFrame;++a){window.requestAnimationFrame=window[c[a]+"RequestAnimationFrame"];window.cancelAnimationFrame=window[c[a]+"CancelAnimationFrame"]||window[c[a]+"CancelRequestAnimationFrame"]}if(!window.requestAnimationFrame){window.requestAnimationFrame=function(h,e){var d=new Date().getTime();var f=Math.max(0,16-(d-b));var g=window.setTimeout(function(){h(d+f)},f);b=d+f;return g}}if(!window.cancelAnimationFrame){window.cancelAnimationFrame=function(d){clearTimeout(d)}}}());

        var Point = (function() {
            function Point(x, y) {
                this.x = (typeof x !== 'undefined') ? x : 0;
                this.y = (typeof y !== 'undefined') ? y : 0;
            }
            Point.prototype.clone = function() {
                return new Point(this.x, this.y);
            };
            Point.prototype.length = function(length) {
                if (typeof length == 'undefined')
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            Point.prototype.normalize = function() {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            return Point;
        })();

        var Particle = (function() {
            function Particle() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }
            Particle.prototype.initialize = function(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            Particle.prototype.update = function(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            Particle.prototype.draw = function(context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            return Particle;
        })();

        var ParticlePool = (function() {
            var particles,
                firstActive = 0,
                firstFree = 0,
                duration = settings.particles.duration;
            
            function ParticlePool(length) {
                particles = new Array(length);
                for (var i = 0; i < particles.length; i++)
                    particles[i] = new Particle();
            }
            ParticlePool.prototype.add = function(x, y, dx, dy) {
                particles[firstFree].initialize(x, y, dx, dy);
                firstFree++;
                if (firstFree == particles.length) firstFree = 0;
                if (firstActive == firstFree) firstActive++;
                if (firstActive == particles.length) firstActive = 0;
            };
            ParticlePool.prototype.update = function(deltaTime) {
                var i;
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].update(deltaTime);
                    for (i = 0; i < firstFree; i++)
                        particles[i].update(deltaTime);
                }
                while (particles[firstActive].age >= duration && firstActive != firstFree) {
                    firstActive++;
                    if (firstActive == particles.length) firstActive = 0;
                }
            };
            ParticlePool.prototype.draw = function(context, image) {
                if (firstActive < firstFree) {
                    for (i = firstActive; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
                if (firstFree < firstActive) {
                    for (i = firstActive; i < particles.length; i++)
                        particles[i].draw(context, image);
                    for (i = 0; i < firstFree; i++)
                        particles[i].draw(context, image);
                }
            };
            return ParticlePool;
        })();

        (function(canvas) {
            var context = canvas.getContext('2d'),
                particles = new ParticlePool(settings.particles.length),
                particleRate = settings.particles.length / settings.particles.duration,
                time;
            
            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }
            
            var image = (function() {
                var canvas = document.createElement('canvas'),
                    context = canvas.getContext('2d');
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    var point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                var t = -Math.PI;
                var point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01;
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = '#ff0000';
                context.fill();
                var image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();
            
            function render() {
                requestAnimationFrame(render);
                var newTime = new Date().getTime() / 1000,
                    deltaTime = newTime - (time || newTime);
                time = newTime;
                context.clearRect(0, 0, canvas.width, canvas.height);
                var amount = particleRate * deltaTime;
                for (var i = 0; i < amount; i++) {
                    var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    var dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                particles.update(deltaTime);
                particles.draw(context, image);
            }
            
            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }
            window.onresize = onResize;
            
            setTimeout(function() {
                onResize();
                render();
            }, 10);
        })(document.getElementById('pinkboard'));
    </script>
